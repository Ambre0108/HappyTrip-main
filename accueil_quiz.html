<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Page Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ======================= */
/* BASE */
/* ======================= */

body {
    background: #d6efff;
    font-family: 'Fredoka', 'Arial Rounded MT Bold', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* ======================= */
/* CONTENEUR PRINCIPAL */
/* ======================= */

#home-container {
    max-width: 900px;
    margin: 40px auto;
    background: #cfe9ff;
    border: 6px solid #1e5fa1;
    border-radius: 25px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    position: relative;
}

/* Bandeau Titre */
#home-container::before {
    content: "QUIZ";
    display: block;
    background: #a8d4ff;
    color: #1e4c7d;
    font-size: 50px;
    font-weight: 900;
    padding: 25px 0;
    margin: -40px -30px 30px -30px;
    border-radius: 20px 20px 0 0;
    border-bottom: 4px solid #1e5fa1;
}

#subtitle {
    font-size: 26px;
    font-weight: 700;
    color: white;
    margin-bottom: 40px;
}

/* ======================= */
/* ANIMATION */
/* ======================= */

#anim-zone {
    margin-top: 20px;
    position: relative;
    width: 100%;
    height: 260px;
}

/* Randonneur */
#hiker {
    width: 160px;
    position: absolute;
    bottom: 70px;     /* ✔ pieds alignés visuellement avec le haut du bouton */
    left: -120px;
    animation: marcheVersBouton 3s ease-out forwards;
}


/* Conteneur du bouton et du drapeau */
#button-wrapper {
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    text-align: center;
}

/* Bouton */
#start-btn {
    padding: 18px 40px;
    font-size: 28px;
    font-weight: 700;
    background: white;
    color: #1e5fa1;
    border: 5px solid #1e5fa1;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s;
    position: relative;
    z-index: 2;
}

#start-btn:hover {
    background: #1e5fa1;
    color: white;
}

/* Drapeau planté dans le bouton */
#flag {
    width: 110px;
    position: absolute;
    bottom: 76px;   /* ✔ un poil plus haut */
    left: 88%;      /* ✔ un peu plus à gauche */
    transform: translateX(-50%);
    z-index: 3;
}


/* Animation du randonneur */
@keyframes marcheVersBouton {
    0% {
        transform: translateX(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateX(calc(50vw - 278px)); 
        /* ✔ marcheur arrive pile à côté du drapeau */
        opacity: 1;
    }
}

/* Texte en dessous */
#disclaimer {
    font-size: 20px;
    font-weight: 500;
    color: #1e4c7d;
    margin-top: 20px;
}

/* Bouton retour */
.nav-btn {
    padding: 12px 30px;
    font-size: 22px;
    font-weight: bold;
    color: #1e5fa1;
    background: white;
    border: 3px solid #1e5fa1;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s;
    margin-top: 45px;
}

.nav-btn:hover {
    background: #1e5fa1;
    color: white;
}
</style>
</head>

<body>

<div id="home-container">

    <div id="subtitle">Mettez vos nouvelles connaissances à l’épreuve !!!</div>

    <!-- Animation -->
    <div id="anim-zone">

        <!-- Randonneur -->
        <img id="hiker" src="hike.svg" alt="Randonneur">

        <!-- Bouton + drapeau -->
        <div id="button-wrapper">
            <img id="flag" src="flag.svg" alt="Drapeau">
            <button id="start-btn" onclick="window.location.href='quiz.html'">
                LANCER LE QUIZ
            </button>
        </div>

    </div>

    <div id="disclaimer">Pas de stress, c’est pas noté</div>

    <button class="nav-btn" onclick="window.location.href='index1.html'">
        Retour à l’accueil
    </button>

</div>

</body>
</html>
